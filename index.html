<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scal = 1">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>

<body>
    <div class="navigation">
        <div class="logo"> <img src="sea_PNG20.png" alt="" class="logotype"> </div>
        <div class="nav-menu">
            <ul class="menu">
                <li class="nav-item"><a href="#" class="nav_link">Information</a></li>
                <li class="nav-item"><a href="#" class="nav_link">Buy</a></li>
                <li class="nav-item"><a href="#" class="nav_link">News</a></li>
                <li class="nav-item"><a href="#" class="nav_link">Prince</a></li>
            </ul>
        </div>
        <div class="serach-block">
            <div class="searsh">
                <input type="text" class="search-form" placeholder="poisk"> <a href="#" class="search-btn"><i class="fas fa-search"></i></a> </div>
        </div>
        <div class="personal-item">
            <div class="auth">
                <div class="login"> <a href="#" class="auth-link signIn"><i class="fas fa-user-circle"></i> EXIT </a> </div>
                <div class="car"> <a href="#" class="auth-link"><i class="fas fa-shopping-cart"></i> Karzina  </a> </div>
            </div>
        </div>
    </div>
    <div class="sign-block">
        <div class="sign"> <a href="#" class="exit"><i class="fas fa-times"></i></a>
            <h4 class="sign-head">Vxod</h4>
            <div class="input-data">
                <input type="text" placeholder="vvidite login"> </div>
            <div class="input-data">
                <input type="password" placeholder="vvidite login"> </div>
            <div class="input-btn">
                <input type="submit" value="voyti"> </div>
            <p class="notReg">eshe ne regisririovan?</p>
            <div class="input-btn notReg-btn">
                <input type="submit" value="registracia"> </div>
        </div>
    </div>
    <div class="mobile-navigation">
        <a href="#" class="burger-link"> <span></span> </a>
        <div class="mobile-nav">
            <ul class="mobile-menu">
                <li class="menu-item"> <a href="#" class="menu-link signInMobile">Exit</a> </li>
                <li class="menu-item"> <a href="#" class="menu-link">Exit</a> </li>
                <li class="menu-item"> <a href="#" class="menu-link">Exit</a> </li>
                <li class="menu-item"> <a href="#" class="menu-link">Exit</a> </li>
                <li class="menu-item"> <a href="#" class="menu-link">Exit</a> </li>
            </ul>
        </div>
    </div>
    <div class="main-information">
        <div class="text-inform">
            <h1>Arevik <strong>Beach</strong></h1>
            <p class="tagline">Самый лучшый места для семей не желейте приедете</p>
            <div class="inform-link">
                <div class="inform-btn read">читат далее</div>
                <div class="inform-btn shop">далее</div>
            </div>
        </div>
        <div class="photo-model"> <img src="jet_ski_PNG52.png" alt=""> </div>
    </div>
    <div class="social">
        <div class="find"> <a class="findStore" href="#"><i class="fas fa-map-marker-alt">      </i>CENTER</a> </div>
        <div class="social-menu">
            <h4 class="connect">CONTACTS HERE...</h4>
            <ul class="social-icon">
                <li><a href="#" class="social-link"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-pinterest"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="maps-block">
        <div class="maps"> <a href="#" class="exit exitMaps"><i class="fas fa-times"></i></a>
            <iframe class="mapStore" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5401.084679235056!2d44.99043108089641!3d40.55801778811168!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40404402c0c13641%3A0x5dc074301b73449b!2zS2hvbG9kb2sgLyDQpdC-0LvQvtC00L7Qug!5e0!3m2!1sen!2sby!4v1644314063450!5m2!1sen!2sby" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        TweenMax.from(".text-inform h1", 1, {
            delay: .4
            , y: 20
            , opacity: 0
            , ease: Expo.easeInOut
        });
        TweenMax.from(".tagline", 1, {
            delay: .7
            , y: 20
            , opacity: 0
            , ease: Expo.easeInOut
        });
        TweenMax.from(".inform-btn", 1, {
            delay: 1
            , y: 20
            , opacity: 0
            , ease: Expo.easeInOut
        });
        TweenMax.from(".photo-model", 1, {
            delay: .4
            , y: 20
            , opacity: 0
            , ease: Expo.easeInOut
        });
        TweenMax.from(".logo", 1, {
            delay: 2.2
            , y: -20
            , opacity: 0
            , ease: Expo.easeInOut
        });
        TweenMax.from(".menu", 1, {
            delay: 2.4
            , y: -20
            , opacity: 0
            , ease: Expo.easeInOut
        });
        TweenMax.from(".search-block", 1, {
            delay: 2.6
            , y: -20
            , opacity: 0
            , ease: Expo.easeInOut
        });
        TweenMax.from(".personal-item", 1, {
            delay: 2.8
            , y: -20
            , opacity: 0
            , ease: Expo.easeInOut
        });
        TweenMax.from(".find", 1, {
            delay: 3.2
            , y: 20
            , opacity: 0
            , ease: Expo.easeInOut
        });
        TweenMax.from(".connect", 1, {
            delay: 3.4
            , y: 20
            , opacity: 0
            , ease: Expo.easeInOut
        });
        TweenMax.from(".social-icon", 1, {
            delay: 3.6
            , y: 20
            , opacity: 0
            , ease: Expo.easeInOut
        });
        TweenMax.from(".burger-link", 1, {
            delay: 3
            , y: -20
            , opacity: 0
            , ease: Expo.easeInOut
        });
        $(document).ready(function () {
            var link = $('.burger-link');
            var link_active = $('.burger-link_active');
            var navigation = $('.mobile-nav');
            var nav_active = $('.nav-active');
            var sign = $('.signIn');
            var signBlock = $('.sign-block');
            var signBlock_active = $('.sign-block_active');
            var exit = $('.exit');
            var signInMobile = $('.signInMobile');
            var findStore = $('.findStore');
            var mapsBlock = $('.maps-block');
            var mapsBlock_active = $('.maps-block_active');
            link.click(function () {
                link.toggleClass('burger-link_active');
                navigation.toggleClass('nav-active');
            });
            link_active.click(function () {
                navigation.removeClass('nav-active');
            });
            sign.click(function () {
                signBlock.toggleClass('sign-block_active');
            });
            signInMobile.click(function () {
                signBlock.toggleClass('sign-block_active');
                navigation.removeClass('nav-active');
                link.removeClass('burger-link_active');
            });
            findStore.click(function () {
                mapsBlock.toggleClass('maps-block_active');
            });
            exit.click(function () {
                signBlock.removeClass('sign-block_active');
                mapsBlock.removeClass('maps-block_active');
            });
        });
    </script>
</body>

</html>
